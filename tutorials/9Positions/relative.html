<!DOCTYPE html>
<html>
<head>
    <title>Static Position</title>    
    <meta charset="utf-8">
    <style>
        .relative{
            border: 3px solid #73ad21;
            position: relative; 
            left: 30px; 
        }
    </style>
    </head>
    
    <body>
        <h2>position:relative;</h2>
    <p>An element with position: relative; is psoitioned to its normal (default formatting position):</p>
        
        <div class="relative">
        This Div element has a position:relative
        </div>
        
    </body>
    
</html>
