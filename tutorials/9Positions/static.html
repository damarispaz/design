<!DOCTYPE html>
<html>
<head>
    <title>Static Position</title>    
    <meta charset="utf-8">
    <style>
        .static{
            border: 3px solid #73ad21; 
            position: static; 
        }
    </style>
    </head>
    
    <body>
        <h2>position:static;</h2>
    <p>An element with position: static, is not positioned in any special way. It is  always positioned according to the normal flow of the page:</p>
        
        <div class="static">
        This Div element has a position:static
        </div>
        
    </body>
    
</html>
